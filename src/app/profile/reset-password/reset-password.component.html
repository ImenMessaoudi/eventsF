<div class="wrapper">
    <header>Rénesialiser votre mot de passe</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Token" [(ngModel)]="token" name="token">
         
        </div>
        
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="Password">
           
        </div>
         
      </div>
       
      <input type="submit" value="Rénesialiser" (click)="reset()">
    </form>
     
  </div>
