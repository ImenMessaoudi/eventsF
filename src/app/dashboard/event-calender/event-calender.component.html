<main class="main-content position-relative border-radius-lg ">

      <nav aria-label="breadcrumb">

          <li class="breadcrumb-item text-sm"><a class="opacity-5 text-white" routerLink="/home">Dashboard</a></li>
          <li class="breadcrumb-item text-sm text-white active" aria-current="page">Mes Réservations</li>
        </ol>
        <h6 class="font-weight-bolder text-white mb-0">Mes Réservations</h6>
      </nav>
      <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
        <div class="ms-md-auto pe-md-3 d-flex align-items-center">
          <div class="input-group">
            <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
            <input type="text" class="form-control" placeholder="Type here...">
          </div>
        </div>

    </div>
  </nav>
  <!-- End Navbar -->
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header pb-0">
            <h6>Planification de l'événement</h6><br>
          </div>
        
        
          <div class="container">
            <full-calendar [options]="calendarOptions">
              <ng-template #eventContent let-arg>
              
                <i>{{arg.event.title}}</i>
              </ng-template>
            </full-calendar>  </div>
        </div>
      </div>
    </div>
  
    <footer class="footer pt-3  ">
      <div class="container-fluid">
        <div class="row align-items-center justify-content-lg-between">
          <div class="col-lg-6 mb-lg-0 mb-4">
          </div>
          <div class="col-lg-6">
            <ul class="nav nav-footer justify-content-center justify-content-lg-end">

            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
</main>
<div class="modal fade my-modal" tabindex="-1" role="dialog" #myModal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          
 
         <button type="button" class="close" (click)="close()" aria-label="Close"><span aria-hidden="true">&times;</span>
         </button>
      </div>
      <div class="modal-body">
      
       <ng-container  > 
          <div class="outer">
              <div class="container">
                  <div class="row">
                      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                          <div class="panel border bg-white" style="width: 235%;margin-left: -174px;">
                              
                              <div class="pannel-body p-3" style="width: 98%;">
                               
                                <header>Event details </header>
                                <form [formGroup]="eventForm" class="form">
                                  <div class="input-box">
                                    <label>Title</label>
                                    <input type="text" placeholder="Enter title" formControlName="title" />
                                  </div>
                                  
                                  <div class="column">
                                    <div class="input-box">
                                      <label>Start day</label>
                                      <input type="date" placeholder="Enter phone number" formControlName="startDate" />
                                    </div>
                                    <div class="input-box">
                                      <label>End day</label>
                                      <input type="date" placeholder="Enter birth date" formControlName="endDate" />
                                    </div>
                                  </div>
                                  <div class="input-box">
                                    <label>Type</label>
                                    <div class="select-box">
                                      <select formControlName="type">
                                      
                                        <option value="Formation">Formation</option>
                                        <option value="Semenaire">Semenaire</option>
                                        <option value="Team_Building">Team Building</option>
                                     
                                      </select>
                                    </div>
                                  </div>

                                  <div class="input-box">
                                    <label>Descrition</label>
                                    <input type="text" placeholder="Enter description" required  formControlName="description"/>
                                  </div>

                                  
                                 
                                  
                                </form>

                              </div>
                              
                      </div>
                  </div>
              </div>
          </div> 
          </div>
       </ng-container>
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"  (click)="close()" >Close
        </button>
      </div>
    </div>
  </div>
</div>
